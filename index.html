<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feliz 21</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif;
            touch-action: none;
        }
        canvas { position: absolute; top: 0; left: 0; }
        
        #ui {
            position: absolute;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            color: white;
            display: none;
        }

        .numero-21 {
            font-size: 10rem;
            font-weight: bold;
            line-height: 1;
            margin: 0;
            color: #fff;
            text-shadow: 0 0 30px rgba(255,255,255,0.8);
            animation: pulse 6s ease-in-out infinite;
        }

        h1 { font-size: 1.2rem; margin-bottom: -10px; font-weight: normal; letter-spacing: 6px; opacity: 0.7; }
        p { font-size: 1.1rem; margin-top: 15px; font-style: italic; letter-spacing: 3px; opacity: 0.8; }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.03); opacity: 1; }
        }

        #start-btn {
            position: absolute;
            padding: 15px 35px;
            font-size: 1rem;
            background: none;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.5);
            cursor: pointer;
            z-index: 100;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Bot√≥n de m√∫sica opcional arriba a la derecha */
        #music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 200;
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <button id="start-btn">TE TENGO UNA SORPRESA ‚ù§Ô∏è</button>
    
    <button id="music-control">üéµ</button>

    <div id="ui">
        <h1>FELIZ CUMPLEA√ëOS ü´Çüíó</h1>
        <div class="numero-21">20</div>
        <p>PARA DENISSE ü•∫üíóüéÇ‚ú®</p>
    </div>

    <audio id="miMusica" src="musica.mp3" loop></audio>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const ui = document.getElementById('ui');
        const musica = document.getElementById('miMusica');
        const musicBtn = document.getElementById('music-control');

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        const boomSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3');

        let particles = [];
        let fireworks = [];

        class Particle {
            constructor(x, y, color, vx, vy) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.vx = vx;
                this.vy = vy;
                this.alpha = 1;
                this.friction = 0.985;
                this.gravity = 0.015;
                this.decay = 0.004;
                this.size = Math.random() * 1.2 + 0.3;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 5;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
        }

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                const hue = Math.random() * 360;
                this.color = `hsl(${hue}, 70%, 70%)`;
                this.targetY = Math.random() * (canvas.height * 0.45) + 80;
                this.vy = -Math.random() * 2 - 7;
                this.exploded = false;
            }
            update() {
                this.y += this.vy;
                this.vy += 0.04; 
                if (this.vy >= 0 || this.y <= this.targetY) this.explode();
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2);
                ctx.fillStyle = "#fff";
                ctx.fill();
            }
            explode() {
                this.exploded = true;
                boomSound.cloneNode().play().catch(() => {});
                for (let i = 0; i < 500; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 8 + 0.5;
                    particles.push(new Particle(this.x, this.y, this.color, Math.cos(angle) * speed, Math.sin(angle) * speed));
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.01) fireworks.push(new Firework());

            fireworks.forEach((f, i) => {
                f.update();
                f.draw();
                if (f.exploded) fireworks.splice(i, 1);
            });

            particles.forEach((p, i) => {
                p.update();
                p.draw();
                if (p.alpha <= 0) particles.splice(i, 1);
            });

            requestAnimationFrame(animate);
        }

        // Al hacer click, se activa todo: fuegos, UI y M√öSICA
        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            ui.style.display = 'block';
            musicBtn.style.display = 'block'; // Mostrar control de m√∫sica por si quiere silenciar
            
            musica.play().catch(e => console.log("Error al reproducir m√∫sica:", e));
            
            animate();
        });

        // Control manual de la m√∫sica (Play/Pause)
        musicBtn.addEventListener('click', () => {
            if (musica.paused) {
                musica.play();
                musicBtn.textContent = "üéµ";
            } else {
                musica.pause();
                musicBtn.textContent = "üîá";
            }
        });
    </script>
</body>
</html>
